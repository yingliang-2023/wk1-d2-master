    <script>
        var photo=[];
        var fileNames=[];
        var imageList=[];
        var image;
        var openList="<li id='photo'>";
        var closeList="</li>";

        for (var i=0; i<6; i++){
            fileNames.push("winterland"+(i+1));
            photo.push("<img src='images/"+fileNames[i]+".jpg'>");
            image=openList+photo[i]+closeList;
            imageList.push(image);
        }

        //insert all final image elements in the album.

        //Display
        document.getElementById("album").innerHTML=imageList.join(" ");
